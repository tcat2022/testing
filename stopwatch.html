<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="watch-title">Stop Watch</h1>
    <div id="watch-container">
        <div id="time-container">
        <p id="hour">12</p>
        <span>:</span>
        <p id="minute">06</p>
        <span>:</span>
        <p id="second">08</p>
        <p id="millisecond">49</p>
    </div>
    <div id="buttons-container">
       <p id="start">start</p>
       <p id="reset">reset</p>
    </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
